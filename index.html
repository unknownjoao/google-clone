<!DOCTYPE html>
<html lang="en">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Clone Google</title>
          <link rel="stylesheet" href="style.css" />
     </head>
     <body>
          <header>
               <div class="top-bar">
                    <nav>
                         <ul>
                              <li><a href="#">Gmail</a></li>
                              <li><a href="#">Imagens</a></li>
                         </ul>
                    </nav>
                    <div class="apps-profile">
                         <img
                              src="assets/al-icon.png"
                              alt="menu apps icon"
                              id="menu-apps"
                         />
                         <img
                              src="assets/profile.png"
                              alt="profile image"
                              id="icon-profile"
                         />
                    </div>
               </div>
          </header>

          <main>
               <div class="google-image">
                    <img src="assets/Google-Logo.png" alt="" />
               </div>

               <div class="search-area">
                    <span>
                         <label for="textarea"
                              ><img src="assets/search.svg" alt=""
                         /></label>
                    </span>
                    <textarea rows="1" id="textarea"></textarea>
                    <div class="keyboard google-lens">
                         <img src="assets/keyboard.svg" alt="" />
                         <img src="assets/google-lens.svg" alt="" />
                    </div>
               </div>

               <div class="buttons">
                    <button>Pesquisa Google</button>
                    <button>Estou com sorte</button>
               </div>
          </main>

          <footer class="first-footer">
               <p>Brasil</p>
          </footer>
          <footer class="second-footer">
               <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Publicidade</a></li>
                    <li><a href="#">Negócios</a></li>
                    <li><a href="#">Como funciona a Pesquisa</a></li>
               </ul>

               <ul>
                    <li><a href="#">Privacidade</a></li>
                    <li><a href="#">Termos</a></li>
                    <li><a href="#">Configurações</a></li>
               </ul>
          </footer>
     </body>
</html>
